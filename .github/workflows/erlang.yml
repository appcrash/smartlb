name: Erlang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Package
      uses: appcrash/centos-erlang@043dec2c6df1986fddfcc42166994e23369b6364
      with:
        rebar3_arg: as prod tar
    
